<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
     <!-- Date Column -->
     <ng-container matColumnDef="targetDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Target Date </th>
            <td mat-cell *matCellDef="let element"> {{element.targetDate | date}} </td>
        </ng-container>
          <!-- Done Column -->
     <ng-container matColumnDef="done">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Done </th>
            <td mat-cell *matCellDef="let element"> {{element.done}} </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
